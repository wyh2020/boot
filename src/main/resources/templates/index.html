<!DOCTYPE html>
<html ng-app="dada" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home/styles.css">
    <script th:src="@{../../static/js/home/controller/homeCtrl.js}" type="text/javascript"></script>
    <script th:src="@{../../static/js/home/service/homeService.js}" type="text/javascript"></script>
</head>
<body layout:fragment="content" ng-controller="homeCtrl">
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>

            <form class="form">
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button type="submit" id="login-button" ng-click="login()">Login</button>
            </form>
        </div>


    </div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
</div>
</body>
</html>
